[package]
name = "systemd-manager-tui"
version = "1.0.5"
description = "systemd manager tui"
authors = ["Matheus-git <mathiew0@gmail.com>"]
license = "MIT"
edition = "2024"
exclude = [
    "assets/*",
    "docs/*"
]
readme = "README.md"
repository = "https://github.com/matheus-git/systemd-manager-tui"
keywords = ["ratatui", "systemd", "manager", "tui"]

[profile.release]
codegen-units = 1
lto = true

[dependencies]
chrono = "0.4"
libc = "0.2"
zbus = "5.5.0"
crossterm = "0.28.1"
color-eyre = "0.6.3"
ratatui = "0.29"
textwrap = "0.16.2"
